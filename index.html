<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
body{
    color: navy;
    display: flex;
    height: 100vh;
    align-items: center;
    padding: 20px;
    margin: auto;
    background-image: url("paymentBackground.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    backdrop-filter: blur(7px);
}
#container{
    display: flex;
    max-width: 400px;
    justify-content: center;
    align-items: center;
    background-color: rgb(67, 62, 62);
    gap: 20px;
    padding: 40px;
    border-radius: 20px;
    border: 3px;
    margin-left: 400px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    
}
#adminButton button{
    border-radius: 30px;
    height: 50px;
    width: 90px;
    background-color: navy;
    color: aliceblue;
    border-color: rgb(45, 45, 219);
}
#employeeButton button{
    border-radius: 30px;
    height: 50px;
    border-color: rgb(45, 45, 219);
    width: 90px;
    background-color: navy;
    color: aliceblue;
}
button:hover{
    background-color: antiquewhite;
    color: black;
    cursor: pointer;
}
h2{
    font-size: 25px;
    color: aliceblue;
    margin-right: 10px;
}
    </style>
</head>
<body>
    
    <div id="container">
        <h2>Click to Login</h2>
<div id="adminButton">
    <button><a href="adminLoginPage.html"  style="text-decoration: none; color: white;">Admin Login</a></button>
</div>
<div id="employeeButton">

    </div>

</html>
